<!DOCTYPE html>
<html lang="en">

<head>
    <title>VW - Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem 4rem;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #last_updated {
            margin-bottom: 1rem;
            color: #666;
            text-align: right;
        }

        #auth_url {
            margin-bottom: 1rem;
            color: #666;
        }

        #auth-form {
            margin: 1rem 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            margin: 1rem 0;
        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        @media screen and (max-width: 600px) {
            body {
                margin: 1rem;
            }

            #map {
                height: 400px;
            }
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 id="vehicle_name">Vehicle - Location History</h1>
    <p id="success_message"></p>
    <p id="error_message"></p>
    <div id="auth_wrapper">
        <p id="auth_url"></p>
        <br>Enter the authorization code you received after authenticating. </br>1. Link/Select your car</br>2. Enter
        your pin</br>3. Allow access. </br>Copy this code: "localhost/smartcar/redirect/?code=<b>COPY_THIS_CODE</b>"</p>
        <form id="auth-form">
            <label for="auth_code">Enter Authorization Code:</label>
            <input type="text" id="auth_code" name="auth_code" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <button id="force_auth_button" class="button">Force Auth</button>
    <div id="map"></div>
    <p id="last_updated"></p>
    <p id="last_refresh_time"></p>
    <a href="#" id="refresh_token_link">Refresh Token</a>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Fetch and display the vehicle name
        fetch('/vehicle_name')
            .then(response => response.json())
            .then(data => {
                document.getElementById('vehicle_name').textContent = `${data.vehicle_name} - Location History`;
            })
            .catch(error => console.error('Error fetching vehicle name:', error));

        // Check if tokens are valid
        fetch('/check_tokens')
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById('auth_wrapper').style.display = 'none';
                } else {
                    document.getElementById('auth_wrapper').style.display = 'block';
                }
            })
            .catch(error => console.error('Error checking tokens:', error));

        // Show auth wrapper on force auth button click
        document.getElementById('force_auth_button').addEventListener('click', function() {
            document.getElementById('auth_wrapper').style.display = 'block';
        });

        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Default view, will be updated with the newest location
        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        var markers = [];
        // Function to fetch and update location data
        function updateLocationData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Remove existing markers
                    markers.forEach(marker => map.removeLayer(marker));
                    markers = [];
                    // Add new markers
                    data.locations.forEach(location => {
                        const lastUpdated = new Date(location.data_age).toLocaleString();
                        document.getElementById('last_updated').textContent = `Last updated: ${lastUpdated}`;
                        var marker = L.marker([location.latitude, location.longitude])
                            .addTo(map)
                            .bindPopup(`Latitude: ${location.latitude}<br>Longitude: ${location.longitude}<br>Data Age: ${lastUpdated}`);
                        markers.push(marker);
                    });
                    // Focus the map on the newest location
                    if (data.locations.length > 0) {
                        let newestLocation = data.locations[data.locations.length - 1];
                        map.setView([newestLocation.latitude, newestLocation.longitude], 13);
                    }
                })
                .catch(error => console.error('Error fetching location data:', error));
        }
        // Function to fetch and display the last refresh time
        function updateLastRefreshTime() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    if (data.last_refresh_time) {
                        document.getElementById('last_refresh_time').textContent = `Last refresh token update: ${new Date(data.last_refresh_time).toLocaleString()}`;
                    }
                })
                .catch(error => console.error('Error fetching last refresh time:', error));
        }
        // Initial load of location data and last refresh time
        updateLocationData();
        updateLastRefreshTime();
        // Update location data every 15 minutes
        setInterval(updateLocationData, 900000); // 900000 ms = 15 minutes
        // Update last refresh time every 15 minutes
        setInterval(updateLastRefreshTime, 900000); // 900000 ms = 15 minutes
        // Reload the page every 5 minutes to prevent the browser from caching the location data
        setInterval(() => location.reload(), 300000); // 300000 ms = 5 minutes
        // Fetch and display the auth_url
        fetch('/auth_url')
            .then(response => response.json())
            .then(data => {
                document.getElementById('auth_url').innerHTML = `<a href="${data.auth_url}" target="_blank" class="button">Authenticate</a>`;
            })
            .catch(error => console.error('Error fetching auth_url:', error));
        // Function to show messages
        function showMessage(message, isSuccess) {
            const successMessage = document.getElementById('success_message');
            const errorMessage = document.getElementById('error_message');
            if (isSuccess) {
                successMessage.textContent = message;
                successMessage.classList.add('success');
                setTimeout(() => {
                    successMessage.textContent = '';
                    successMessage.classList.remove('success');
                }, 3000);
            } else {
                errorMessage.textContent = message;
                errorMessage.classList.add('error');
            }
        }
        // Handle form submission
        document.getElementById('auth-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var authCode = document.getElementById('auth_code').value;
            fetch('/submit_auth_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ auth_code: authCode })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Authorization code submitted successfully.', true);
                        updateLocationData(); // Refresh the map
                    } else {
                        showMessage('Failed to submit authorization code.', false);
                    }
                })
                .catch(error => {
                    console.error('Error submitting authorization code:', error);
                    showMessage('Failed to submit authorization code.', false);
                });
        });
        // Function to manually refresh the token
        document.getElementById('refresh_token_link').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/refresh_token', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Token refreshed successfully.', true);
                    updateLastRefreshTime(); // Update the last refresh time display
                } else {
                    showMessage('Failed to refresh token.', false);
                }
            })
            .catch(error => {
                console.error('Error refreshing token:', error);
                showMessage('Failed to refresh token.', false);
            });
        });
    </script>
</body>

</html>
